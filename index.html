<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive comments section</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="./css/style.min.css" />
		<script defer src="./src/js/app.js"></script>
	</head>
	<body>
		<main class="app">
			<div class="comment">
				<div class="comment__answer"></div>
			</div>
			<form class="add-comment">
				<div class="avatar add-comment__avatar">
					<img src="" alt="" class="add-comment__image" />
				</div>
				<textarea
					class="add-comment__input"
					name="comment"
					cols="30"
					rows="10"
					placeholder="Add a comment..."
				></textarea>
				<button type="submit">send</button>
			</form>
		</main>

</html>
