<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive comments section</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script type="module" src="./js/dom-utils.js" defer></script>
		<script type="module" src="./js/app.js" defer></script>
	</head>
	<body>
		<main class="app">
			<section class="comments-container"></section>
			<section class="add-comment">
				<form class="add-comment__form">
					<div class="avatar add-comment__avatar">
						<img
							src="./images/avatars/image-juliusomo.webp"
							alt="juliusomo avatar"
							class="add-comment__image"
						/>
					</div>
					<textarea
						class="add-comment__text"
						name="comment"
						rows="4"
						placeholder="Add a comment..."
					></textarea>
					<button class="add-comment__btn" type="submit">send</button>
				</form>
			</section>
		</main>
	</body>
</html>
